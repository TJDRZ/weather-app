<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;1,700&display=swap" rel="stylesheet"> 
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <h1>Weather App</h1>
        </header>
        <main>
            <form>
                <label for="city">City:</label>
                <input class="user-city" name="city" type="text" required placeholder="required" autofocus>
                <label for="state">State:</label>
                <input class="user-state" name="state" type="text" placeholder="optional">
                <label for="country">Country:</label>
                <input class="user-country" name="country" type="text" placeholder="optional">
                <button class="submit" type="submit">Submit</button>
            </form>
            <section class="container">
                <div class="city"></div>
                <div class="weather"></div>
                <img class="icon" src="#" alt="" />
                <div class="min"></div>
                <div class="temp"></div>
                <div class="max"></div>
                <div class="humidity"></div>
                <div class="speed"></div>
                <div class="deg"></div>
                <fieldset class="deg-radio">
                    <label for="degree">
                        <input class="F" name="degree" type="radio" checked autocomplete="off">F</input>
                    </label>
                    <label for="degree">
                        <input class="C" name="degree" type="radio" autocomplete="off">C</input>
                    </label>
                </fieldset>
            </section>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
